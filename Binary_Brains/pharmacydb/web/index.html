
<html>
    <head>
        <title>Employee Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
        <form method="POST" action="drugs">
            
            <table width="400px" border="1">
                <tr>s
                    <td colspan="2"><h1>Inventory/ Add new drug</h1> </td>
                    
                </tr>
 
                <tr>
                    <td>Drug name</td>
                    <td><input type="text" name="dname" id="dname"></td>
                </tr>
                
                <tr>
                    <td>Manufacturer</td>
                    <td><input type="text" name="manufacturer" id="manufacturer"></td>
                </tr>
                
                <tr>
                    <td>Supplier</td>
                    <td><input type="text" name="supplier" id="supplier"></td>
                </tr>
                
                <tr>

                    <td>Quantity on hand</td>

                <tr>
                    <td>Unit price</td>
                    <td><input type="text" name="price" id="price"></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit" value="Add drug"></td>
                
                </tr>
                
                
            </table>
            
        </form>
        <p><a href="viewinventory">View Inventory</a></p>
